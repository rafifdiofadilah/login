<!DOCTYPE html>
<html>
  <head>
    <title>Instagram Sign Up</title>
    <link rel="stylesheet" type="text/css" href="registrasi.css " />
  </head>

  <body>
    <div class="wrapper">
      <div class="header">
        <h1 class="logo">Perpus</h1>
        <img src="perpus (1).png" alt="" width="150px" />
      </div>

      <div class="signup-form">
        <h2>Daftar</h2>

        <form action="" method="post" autocomplete="" required, autofocus>
          <input type="email" placeholder="Mobile Number or Email" />
          <input type="text" placeholder="Full Name" />
          <input type="text" placeholder="Username" />
          <input type="password" placeholder="Password" />

          <button>daftar</button>
        </form>
      </div>

      <div class="login">sudah punya akun? <a href="login.html">masuk</a></div>
    </div>
  </body>
</html>
